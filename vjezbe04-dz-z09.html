    <script type="text/javascript">
      function pronadjiSavrseneBrojeve(n) {
  for (let broj = 1; broj <= n; broj++) {
    let sumaDjelitelja = 0;

    for (let djelitelj = 1; djelitelj < broj; djelitelj++) {
      if (broj % djelitelj === 0) {
        sumaDjelitelja += djelitelj;
      }
    }

    if (sumaDjelitelja === broj) {
      console.log(broj + ' je savrÅ¡en broj.');
    }
  }
}

pronadjiSavrseneBrojeve(100);
