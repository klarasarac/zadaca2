<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8"/>
    <title>Varijable</title>
</head>
<body>
    <script type="text/javascript">
        const tempDay = ['2023-11-29', -1, 0, -0.5, 0.5, 0, 1.2, 1.8, 2, 3, 4, 6, 9, 12, 7, 6, 6, 8, 5, 4, 2, 3, 2, 1, 0];

function informacijeOTemperaturi(tempDay) {
  const datum = tempDay[0];
  const temperature = tempDay.slice(1); 
  
  const najmanjaTemp = Math.min(...temperature);
  const najvecaTemp = Math.max(...temperature);
  
  
  const prosjecnaTemp = temperature.reduce((acc, curr) => acc + curr, 0) / temperature.length;
  
  
  console.log(`Datum: ${datum}`);
  console.log(`Najmanja temperatura: ${najmanjaTemp}°C`);
  console.log(`Najveća temperatura: ${najvecaTemp}°C`);
  console.log(`Prosječna temperatura: ${prosjecnaTemp.toFixed(2)}°C`);
}
informacijeOTemperaturi(tempDay);
 </script>
</body>
</html>
